{% load static %}<!DOCTYPE html>
<html lang="en">
<head>
	<title>Sneakers </title>
	
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="{% static 'ecommerce/lib/imageviewer/imageviewer.css' %}">
	<link rel="stylesheet" href="{% static 'ecommerce/lib/lobibox/lobibox.min.css' %}">
	<link rel="stylesheet" href="{% static 'ecommerce/css/styles.css' %}" />
</head>
<body class="override">
	<nav class="navbar primary navbar-inverse " role="navigation">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="/ecommerce/">Sneakers Resaller</a>
			</div>
			
			<div id="navbar" class="collapse navbar-collapse">
				<ul class="nav navbar-nav navbar-right">
					<li><a href="/ecommerce/products"></a></li>

					{% if user.is_authenticated %}
						<li class="dropdown">
							<a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Admin panel <span class="caret"></span></a>
							<ul class="dropdown-menu">
								<li><a href="/ecommerce/user/account">Account</a></li>
								<li><a href="/ecommerce/user/product/create">Create Sneaker</a></li>
								<li><a href="/ecommerce/user/products">Manage Sneakers</a></li>
							</ul>
						</li>
						<li><a href="/ecommerce/user/logout">Logout</a></li>
					{% else %}
						<li><a href="/ecommerce/user/register">Register</a></li>
						<li><a href="/ecommerce/user/login">Login</a></li>
					{% endif %}
				</ul>
			</div>
		</div>
	</nav>
	
	{% block content %}{% endblock %}	
	
	
	
	<script type="text/javascript">
		var module_path = '/ecommerce/'
	</script>
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.0/jquery-ui.min.js"></script>
	<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="//cdn.ckeditor.com/4.5.10/standard/ckeditor.js"></script>
	<script src="{% static 'ecommerce/lib/imageviewer/imageviewer.min.js' %}"></script>
	<script src="{% static 'ecommerce/lib/lobibox/lobibox.min.js' %}"></script>
	<script src="{% static 'ecommerce/js/jquery.form.js' %}"></script>
	<script src="{% static 'ecommerce/js/global.js' %}"></script>
	<script src="{% static 'ecommerce/js/app.js' %}"></script>
</body>
</html>
